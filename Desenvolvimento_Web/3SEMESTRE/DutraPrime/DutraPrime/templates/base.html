<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DutraPrime - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <nav class="bg-zinc-800 h-20 flex items-center px-5 justify-between">
            <div class="flex items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/777/777242.png" alt="logo"
                    class="w-12 h-12 rounded object-cover">
                <span class="text-zinc-50 font-bold ml-5 text-3xl">Dutra Prime</span>
            </div>
            <div>
                <a href={% url 'register' %} class="bg-white text-zinc-900 p-2 rounded">Registrar</a>
                <a href={% url 'login' %} class="bg-white text-zinc-900 p-2 rounded">Entrar</a>
            </div>
        </nav>
    </header>

    <main>
        <div class=" flex flex-col items-center w-full">
            {% block conteudo%}

            {% endblock %}
        </div>

    </main>
</body>

</html>
